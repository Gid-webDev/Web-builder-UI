<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class=" py-1  px-md-4  px-sm-2  fixed-top"  id="fix-header">
        <!-- Nav tabs -->
        <nav class="navbar navbar-expand-md navbar-warning  ms-auto">
            <div class="container-fluid">
              <a class="navbar-brand text-success  bi bi-browser-edge h3 fw-bold" href="#"></a>
              <button class="navbar-toggler"  id="toggle-btn-grid"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <div class="">
                    <span class="navbar-toggler-icon"> </span>
                </div>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active  text-dark" aria-current="page" href="#">Reviews</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-dark" href="#">Support</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle  text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Contact Us
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#"> <span class="i bi bi-envelope"> Email</span></a></li>
                      <li><a class="dropdown-item" href="#"> <span class="i bi bi-telephone"> PHONE</span></a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li class="d-flex">
                        <a class="dropdown-item" href="#"> <div class="i bi bi-facebook"></div></a>
                        <a class="dropdown-item" href="#"> <div class="i bi bi-twitter"></div></a>
                        <a class="dropdown-item" href="#"> <div class="i bi bi-linkedin"></div></a>
                        <a class="dropdown-item" href="#"> <div class="i bi bi-instagram"></div></a>
                        <a class="dropdown-item" href="#"> <div class="i bi bi-whatsapp"></div></a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-dark   bi bi-house-fill  fs-6" href="index.html" tabindex="-1" aria-disabled="true"> Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search " placeholder="Search for a website" aria-label="Search">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav> 
        
    </header> 
    <hr class="hr-line">

    <section class="login"  id="login-form">
      <div class="" id="liveAlertPlaceholder"></div>


      <div class="px-4">
        <div class="row  m-1 my-4">
          <div class="col  d-none  d-sm-block">
            <figure style="width: 70%;">
              <img src="images/landing page card.png"  class="img-fluid">
            </figure>
          </div>
          
          <div class="col-lg-4   col-md-6   py-4   rounded-3"
               id="form-col">
            <form class="px-2 py-4" >
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="signin-now">
                Sign in
              </button>

              <a  class="btn btn-light btn-outline-primary m-2" id="g-signin"
              href="grid.html"  ><span class="i bi bi-google "></span> Signin with Google</a>
              
            </form>
            <div class="dropdown-divider"></div>
            <div class="px-2">
              <p class="text-danger" id="error-msg"></p>

              <p> New around here? <a class="text-primary fw-bold " 
                href="signup.html" style="text-decoration: none;"> 
                Sign up 
                <span>
                  <a class="dropdown-item text-danger fw-semibold" href="#"  
                  data-bs-target="#reset-password" data-bs-toggle="modal"
                  >Forgot password?</a>
                </span></a>
              </p>
              
            
            </div>
          </div>
      </div>


      
      


      
    </section>


    <!--Reset password -->
    <div class="modal fade" id="reset-password" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 bi bi-person-lock" id="reset-password">User Verification</h1>
            <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- User Verification -->
          <form >
  
            <div class="modal-body">
              
              <label for="validationDefaultUsername" class="form-label"></label>
             <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" value="" required>

             <label for="validationDefaultemail" class="form-label"></label>
             <input type="text" class="form-control" id="validationDefaultemail" placeholder="Enter email" value="" required>
           
             
            </div>

            <div class="modal-footer">
            <button class="btn btn-primary"   type="submit" 
              data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" id="liveToastBtn">
              Get verified
           </button>
           
          </div>
         </form>
          
         
          
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Reset Password</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
         
          <div class="modal-body">
            <!-- password reset form-->
            <form >
  
               <label for="validationDefaultPassword" class="form-label"></label>
                <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Enter Password" value="" required>

                <label for="validationDefaultPassword" class="form-label"></label>
                <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Confirm Password" value="" required>
              
                <button class="btn btn-primary fw-bold mt-3" type="submit">Reset Password</button>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to Login</button>
          </div>
        </div>
      </div>
    </div>



  
   

    

    



    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
