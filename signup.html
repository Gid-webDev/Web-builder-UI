    <!-- Signup/Login -->

    <section class="login my-4  p-3 a mt-5">
      
      <div class="card mb-3  border-0"  id="signup-form" 
      style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            
            <div id="carouselExampleSlidesOnly sign-slide" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-inner">

                  <!-- slide 1 -->
                  <div class="carousel-item active">
                    <img src="images/landing page card.png" class="d-block w-100" alt="...">
                  </div>
                  
                  <!-- slide 2 -->
                  <div class="carousel-item">
                    <img src="images/desktop theme.png" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>

          </div>


          <div class="col-md-8">
            <div class="card-body">

              <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefaultfullname" class="form-label"></label>
                  <input type="text" class="form-control" id="validationDefaultfullname" value="" placeholder="Full name" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label"></label>
                  <input type="text" class="form-control" id="validationDefaultUsername" value="" placeholder="Username"  required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultEmail" class="form-label"></label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultEmail" placeholder="Email"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefaultPassword" class="form-label"></label>
                  <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Password" required>
                </div>
                
                <div class="col-md-3">
                  <label for="validationDefaultPassword" class="form-label"></label>
                  <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Confirm Password" required>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>

                <div class="sign-in"> <p>Already have an account? </p> <span> <a href="login.html" class="nav-link text-primary fw-bold">Login</a></span> </div>
                
                <div class="">
                  <button class="btn btn-primary " type="submit" id="signup-now">Signup Now</button>
                  
                  <span><button class="btn btn-outline-primary"  type="submit"> 
                    <span class="i bi bi-google"  id="g-signup"></span> Signup with <span class="text-danger">
                      Google</span>
                    </button>
                    </span>
                    <p class="text-danger" id="error-msg"></p>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>

  </section>

  <!-- login modal -->

  <div class="modal fade" id="login" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary fw-bold" id="exampleModalToggleLabel">Sign in</h5>
        
        </div>
        
        <div class="modal-body">
          <div class="container">

            <div class="card" style="width: 100%;">
              <div class="">
                <div class="col">
                  <img src="images/landing page card.png" class="img-fluid w-100" alt="...">
                </div>
                <div class="">
                  <div class="card-body">

                      <form >
            
                          <label for="validationDefaultUsername" class="form-label"></label>
                            <div class="input-group">
                              <span class="input-group-text" id="inputGroupPrepend2">@</span>
                              <input type="text" placeholder="Username" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                            </div>
          
                          <label for="validationDefaultPassword" class="form-label"></label>
                            <input type="text" class="form-control" id="validationDefaultPassword" placeholder="Enter Password " value="" required>
                          
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                              <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions 
                              </label>
                            </div>

                            <!-- Button to trigger modal -->
                            <a href="" class="nav-link text-danger" data-bs-toggle="modal" data-bs-target="#forgot-password">Forgot Password?</a>                              

                          </div>
                          <div class="col-12">
                            <button class="btn btn-primary fw-bold" type="submit">Login</button>
                          </div>
                        </form>
                    
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          
          <!-- reset password-->
        </div>
      </div>
    </div>
  </div>

  <!-- forget password modal -->
  <div class="modal fade" id="forgot-password" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalToggleLabel2">Password Reset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- password reset form-->
          <form >

             <label for="validationDefaultPassword" class="form-label"></label>
              <input type="text" class="form-control" id="validationDefaultPassword" placeholder="Enter Password" value="" required>

              <label for="validationDefaultPassword" class="form-label"></label>
              <input type="text" class="form-control" id="validationDefaultPassword" placeholder="Confirm Password" value="" required>
            
              <button class="btn btn-primary fw-bold mt-3" type="submit">Reset Password</button>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#login" data-bs-toggle="modal" data-bs-dismiss="modal">Back to Sign in</button>
        </div>
      </div>
    </div>
  </div>





  <div class="dropdown-menu">
    <form class="px-4 py-3">

        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>

      <div class="mb-3">

          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
